version: "3.9"

services:
  # 데이터베이스
  postgres:
    image: postgres:16-alpine
    container_name: store-management-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-storeuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-storepass}
      POSTGRES_DB: ${POSTGRES_DB:-storemanagement}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-storeuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - store-management-net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: store-management-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - store-management-net

  # 백엔드 서비스들
  attendance-service:
    build:
      context: ./backend/attendance-service
      dockerfile: Dockerfile
      target: production
    image: store-management/attendance-service:latest
    container_name: attendance-service
    environment:
      - PORT=4001
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${ATTENDANCE_DATABASE_URL:-postgresql://storeuser:storepass@postgres:5432/storemanagement}
    ports:
      - "4001:4001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - store-management-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  inventory-service:
    build:
      context: ./backend/inventory-service
      dockerfile: Dockerfile
      target: production
    image: store-management/inventory-service:latest
    container_name: inventory-service
    environment:
      - PORT=4002
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${INVENTORY_DATABASE_URL:-postgresql://storeuser:storepass@postgres:5432/storemanagement}
    ports:
      - "4002:4002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - store-management-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  sales-service:
    build:
      context: ./backend/sales-service
      dockerfile: Dockerfile
      target: production
    image: store-management/sales-service:latest
    container_name: sales-service
    environment:
      - PORT=4003
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=${SALES_DATABASE_URL:-postgresql://storeuser:storepass@postgres:5432/storemanagement}
    ports:
      - "4003:4003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - store-management-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  gateway-service:
    build:
      context: ./backend/gateway-service
      dockerfile: Dockerfile
      target: production
    image: store-management/gateway-service:latest
    container_name: gateway-service
    environment:
      - PORT=4000
      - NODE_ENV=${NODE_ENV:-development}
      - ATTENDANCE_URL=http://attendance-service:4001/graphql
      - INVENTORY_URL=http://inventory-service:4002/graphql
      - SALES_URL=http://sales-service:4003/graphql
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "4000:4000"
    depends_on:
      attendance-service:
        condition: service_healthy
      inventory-service:
        condition: service_healthy
      sales-service:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - store-management-net
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    image: store-management/frontend:latest
    container_name: frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:4000/graphql}
    ports:
      - "${FRONTEND_PORT:-5173}:80"
    depends_on:
      - gateway-service
    restart: unless-stopped
    networks:
      - store-management-net
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  store-management-net:
    name: store-management-net
    driver: bridge

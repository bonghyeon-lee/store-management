# Employee 관련 쿼리/뮤테이션

query GetEmployee($id: ID!) {
  employee(id: $id) {
    id
    name
    email
    phone
    role
    employmentStatus
    assignedStoreIds
    createdAt
    updatedAt
  }
}

query GetEmployees($storeId: ID, $role: String, $status: EmploymentStatus) {
  employees(storeId: $storeId, role: $role, status: $status) {
    id
    name
    email
    phone
    role
    employmentStatus
    assignedStoreIds
    createdAt
    updatedAt
  }
}

mutation CreateEmployee($input: CreateEmployeeInput!) {
  createEmployee(input: $input) {
    id
    name
    email
    phone
    role
    employmentStatus
    assignedStoreIds
    createdAt
    updatedAt
  }
}

mutation UpdateEmployee($id: ID!, $input: UpdateEmployeeInput!) {
  updateEmployee(id: $id, input: $input) {
    id
    name
    email
    phone
    role
    employmentStatus
    assignedStoreIds
    createdAt
    updatedAt
  }
}

mutation DeleteEmployee($id: ID!) {
  deleteEmployee(id: $id)
}

# Attendance 관련 쿼리/뮤테이션

query GetAttendance($storeId: ID!, $employeeId: ID!, $date: String!) {

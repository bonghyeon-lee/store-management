# Report 관련 쿼리

query GetDailyAttendanceReport($storeId: ID, $date: String!) {
  dailyAttendanceReport(storeId: $storeId, date: $date) {
    date
    storeId
    attendanceRate
    lateCount
    absentCount
    employeeStats {
      employeeId
      employeeName
      checkInAt
      checkOutAt
      workingHours
      status
    }
  }
}

query GetWeeklyAttendanceReport($storeId: ID, $weekStart: String!) {
  weeklyAttendanceReport(storeId: $storeId, weekStart: $weekStart) {
    weekStart
    weekEnd
    storeId
    attendanceRate
    averageWorkingHours
    totalWorkingHours
    dailyReports {
      date
      storeId
      attendanceRate
      lateCount
      absentCount
      employeeStats {
        employeeId
        employeeName
        checkInAt
        checkOutAt
        workingHours
        status
      }
    }
  }
}


name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # 백엔드 서비스 빌드 및 테스트
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - attendance-service
          - inventory-service
          - sales-service
          - gateway-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: backend/${{ matrix.service }}
        run: npm ci

      - name: Build
        working-directory: backend/${{ matrix.service }}
        run: npm run build

      - name: Run tests (if available)
        working-directory: backend/${{ matrix.service }}
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test || echo "Tests not implemented yet"
          else
            echo "No tests configured"
          fi
        continue-on-error: true

  # 프론트엔드 빌드 및 테스트
  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Type check
        working-directory: frontend
        run: npm run typecheck

      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run tests (if available)
        working-directory: frontend
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test || echo "Tests not implemented yet"
          else
            echo "No tests configured"
          fi
        continue-on-error: true

  # Docker 이미지 빌드
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    strategy:
      matrix:
        service:
          - attendance-service
          - inventory-service
          - sales-service
          - gateway-service
          - frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: |
            ${{ matrix.service == 'frontend' && './frontend' || format('./backend/{0}', matrix.service) }}
          file: |
            ${{ matrix.service == 'frontend' && './frontend/Dockerfile' || format('./backend/{0}/Dockerfile', matrix.service) }}
          push: false
          tags: store-management/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 통합 테스트 (Docker Compose)
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all services
        run: |
          docker-compose build

      - name: Start services
        run: |
          docker-compose up -d
          sleep 30

      - name: Health check
        run: |
          curl -f http://localhost:4000/health || exit 1
          curl -f http://localhost:4001/health || exit 1
          curl -f http://localhost:4002/health || exit 1
          curl -f http://localhost:4003/health || exit 1

      - name: Stop services
        if: always()
        run: docker-compose down


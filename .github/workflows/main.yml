name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: store-management

jobs:
  run-agent:
    name: Run Agent and Commit Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Execute agent (if available)
        run: |
          if [ -f scripts/agent.sh ]; then
            echo "Running scripts/agent.sh"
            bash scripts/agent.sh || true
          elif [ -f package.json ]; then
            echo "Trying \"npm run agent\""
            npm ci || true
            npm run agent || true
          else
            echo "No agent entrypoint found, skipping execution"
          fi

      - name: Stage and commit agent changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage all changes if there are any
          if ! git diff --quiet; then
            git add -A
          else
            echo "No changes detected in working tree"
          fi

          # Commit only if there are staged changes
          if ! git diff --cached --quiet; then
            COMMIT_MSG="chore(agent): apply agent updates (run ${GITHUB_RUN_ID})"
            git commit -m "$COMMIT_MSG"
            echo "Committed with message: $COMMIT_MSG"
          else
            echo "No staged changes to commit"
          fi
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    needs: run-agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run linter
        run: |
          if [ -f package.json ]; then
            npm run lint || echo "Lint script not found, skipping"
          else
            echo "No package.json found, skipping lint"
          fi
        continue-on-error: true

      - name: Run tests
        run: |
          if [ -f package.json ]; then
            npm test || echo "Test script not found, skipping"
          else
            echo "No package.json found, skipping tests"
          fi
        continue-on-error: true

  build-and-scan:
    name: Build & Security Scan
    runs-on: ubuntu-latest
    needs: lint-and-test
    strategy:
      matrix:
        service:
          - gateway
          - attendance
          - inventory
          - sales
          - notification
          - auth
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./services/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Trivy scan summary
        if: always()
        run: |
          trivy image --exit-code 0 --severity CRITICAL,HIGH --format table \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ github.sha }} || true

  package-helm:
    name: Package Helm Charts
    runs-on: ubuntu-latest
    needs: build-and-scan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v3
        with:
          version: "latest"

      - name: Package Helm charts
        run: |
          if [ -d "charts" ]; then
            for chart in charts/*; do
              if [ -d "$chart" ] && [ -f "$chart/Chart.yaml" ]; then
                helm package "$chart" -d /tmp/helm-packages
              fi
            done
          else
            echo "No charts directory found, creating sample structure"
            mkdir -p charts/sample-service
            echo "Creating placeholder Helm chart structure"
          fi
        continue-on-error: true

      - name: Upload Helm packages
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: /tmp/helm-packages/*.tgz
          if-no-files-found: warn

  deploy-argocd:
    name: Trigger Argo CD Sync
    runs-on: ubuntu-latest
    needs: [build-and-scan, package-helm]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Argo CD CLI
        run: |
          curl -sSL -o /usr/local/bin/argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
          chmod +x /usr/local/bin/argocd

      - name: Sync Argo CD Application
        env:
          ARGOCD_SERVER: ${{ secrets.ARGOCD_SERVER }}
          ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        run: |
          if [ -n "$ARGOCD_SERVER" ] && [ -n "$ARGOCD_AUTH_TOKEN" ]; then
            argocd login $ARGOCD_SERVER --auth-token $ARGOCD_AUTH_TOKEN
            argocd app sync store-management-main --prune || echo "Argo CD sync skipped (secrets not configured)"
          else
            echo "Argo CD secrets not configured, skipping sync"
          fi
        continue-on-error: true

  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-and-scan, package-helm, deploy-argocd]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Test: ${{ needs.lint-and-test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build & Scan: ${{ needs.build-and-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Helm Package: ${{ needs.package-helm.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Argo CD Deploy: ${{ needs.deploy-argocd.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- Services: gateway, attendance, inventory, sales, notification, auth" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy scan completed for all services" >> $GITHUB_STEP_SUMMARY
          echo "- Results uploaded to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
